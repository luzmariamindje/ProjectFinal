        .loading-container {
           
  position: relative;
  width: 200px;
  height: 100px;
  background-color: #000;
  border: 5px solid #fff;
  border-radius: 10px;
  overflow: hidden;
  animation: box-glow 2s ease-in-out alternate infinite;

}

.loading-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background-color: #ea00ff;
  animation: loading 2s linear infinite;
  
}

.loading-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  color: #ea00ff;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px #ea00ff;

}

@keyframes loading {
  0% {
    width: 0;
  }
  25% {
    width: 50%;
  }
  50% {
    width: 100%;
  }
  75% {
    width: 50%;
  }
  100% {
    width: 0;
  }
}
